<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≥—Ä–µ—Å—Å –∂–∏–∑–Ω–∏üñ§</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #FFA500;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            background: #2a2a2a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #FFA500;
            color: #0a0a0a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        button:hover {
            background: #cc8400;
        }

        .visualization {
            margin: 1.5rem 0;
            display: none;
        }

        .grid-title {
            color: #888;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, 12px);
            gap: 2px;
            margin-bottom: 2rem;
        }

        .square {
            width: 12px;
            height: 12px;
            background: #2a2a2a;
            border-radius: 2px;
            transition: background 0.3s;
        }

        .square.lived {
            background: #FFA500;
        }

        .stats {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-box {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFA500;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }

        .quote {
            display: none;
            margin-top: 2rem;
            padding: 1rem;
            background: #2a2a2a;
            border-left: 4px solid #FFA500;
            border-radius: 4px;
            font-style: italic;
            text-align: center;
        }

        .show {
            display: block;
        }

        .show-flex {
            display: flex;
        }

        .show-grid {
            display: grid;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ü–†–û–ì–†–ï–°–° –ñ–ò–ó–ù–ò</h1>
        
        <div class="input-group">
            <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
            <input type="date" id="birthdate">
        </div>

        <div class="input-group">
            <label>–û–∂–∏–¥–∞–µ–º–∞—è –ø—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∂–∏–∑–Ω–∏ (–ª–µ—Ç)</label>
            <input type="number" id="lifeExpectancy" value="50" min="1">
        </div>

        <button onclick="calculateProgress()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>

        <div class="visualization">
            <div class="grid-title">–ü—Ä–æ–∂–∏—Ç—ã–µ –º–µ—Å—è—Ü—ã (<span id="monthsLived">0</span> –∏–∑ <span id="totalMonths">0</span>)</div>
            <div class="grid-container" id="monthsGrid"></div>

            <div class="grid-title">–ü—Ä–æ–∂–∏—Ç—ã–µ –Ω–µ–¥–µ–ª–∏ (<span id="weeksLived">0</span> –∏–∑ <span id="totalWeeks">0</span>)</div>
            <div class="grid-container" id="weeksGrid"></div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="remainingMonths">0</div>
                <div class="stat-label">–û—Å—Ç–∞–ª–æ—Å—å –º–µ—Å—è—Ü–µ–≤</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="remainingWeeks">0</div>
                <div class="stat-label">–û—Å—Ç–∞–ª–æ—Å—å –Ω–µ–¥–µ–ª—å</div>
            </div>
        </div>

        <div class="quote"></div>
    </div>

    <script>
        const quotes = [
            "–í—Ä–µ–º—è - —Å–∞–º–∞—è –¥—Ä–∞–≥–æ—Ü–µ–Ω–Ω–∞—è –≤–∞–ª—é—Ç–∞ –∂–∏–∑–Ω–∏. –ù–µ —Ç—Ä–∞—Ç—å –µ–≥–æ –≤–ø—É—Å—Ç—É—é.",
            "–ñ–∏–∑–Ω—å –∏–∑–º–µ—Ä—è–µ—Ç—Å—è –Ω–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –≤–¥–æ—Ö–æ–≤, –∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –º–æ–º–µ–Ω—Ç–æ–≤, –æ—Ç –∫–æ—Ç–æ—Ä—ã—Ö –∑–∞—Ö–≤–∞—Ç—ã–≤–∞–µ—Ç –¥—É—Ö.",
            "–ö–∞–∂–¥—ã–π –º–æ–º–µ–Ω—Ç - —ç—Ç–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –Ω–∞—á–∞—Ç—å –≤—Å—ë —Å–Ω–∞—á–∞–ª–∞.", 
            "–ñ–∏–∑–Ω—å —Å–ª–∏—à–∫–æ–º –∫–æ—Ä–æ—Ç–∫–∞, —á—Ç–æ–±—ã —Ç—Ä–∞—Ç–∏—Ç—å –µ—ë –Ω–∞ –Ω–µ–Ω–∞–≤–∏—Å—Ç—å –∏ –∑–ª–æ–±—É.",
            "–í–∞—à–µ –≤—Ä–µ–º—è –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ, –Ω–µ —Ç—Ä–∞—Ç—å—Ç–µ –µ–≥–æ, –∂–∏–≤—è —á—É–∂–æ–π –∂–∏–∑–Ω—å—é."
        ];

        function calculateProgress() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            const lifeExpectancy = parseInt(document.getElementById('lifeExpectancy').value);
            
            if (!birthdate.getTime()) {
                alert('–£–∫–∞–∂–∏—Ç–µ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è');
                return;
            }

            const now = new Date();
            const totalMonths = lifeExpectancy * 12;
            const totalWeeks = lifeExpectancy * 52;

            // –†–∞—Å—á–µ—Ç –ø—Ä–æ–∂–∏—Ç–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏
            const livedYears = now.getFullYear() - birthdate.getFullYear();
            const livedMonths = (livedYears * 12) + now.getMonth() - birthdate.getMonth();
            const livedWeeks = Math.floor((now - birthdate) / (1000 * 60 * 60 * 24 * 7));

            // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –¥–∞–Ω–Ω—ã—Ö
            const monthsGrid = document.getElementById('monthsGrid');
            const weeksGrid = document.getElementById('weeksGrid');
            monthsGrid.innerHTML = '';
            weeksGrid.innerHTML = '';

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤
            for (let i = 0; i < totalMonths; i++) {
                const square = document.createElement('div');
                square.className = `square${i < livedMonths ? ' lived' : ''}`;
                monthsGrid.appendChild(square);
            }

            for (let i = 0; i < totalWeeks; i++) {
                const square = document.createElement('div');
                square.className = `square${i < livedWeeks ? ' lived' : ''}`;
                weeksGrid.appendChild(square);
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            document.getElementById('monthsLived').textContent = livedMonths;
            document.getElementById('totalMonths').textContent = totalMonths;
            document.getElementById('weeksLived').textContent = livedWeeks;
            document.getElementById('totalWeeks').textContent = totalWeeks;
            document.getElementById('remainingMonths').textContent = totalMonths - livedMonths;
            document.getElementById('remainingWeeks').textContent = totalWeeks - livedWeeks;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
            document.querySelector('.visualization').classList.add('show');
            document.querySelector('.stats').classList.add('show-grid');
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Ü–∏—Ç–∞—Ç—É
            const quoteElement = document.querySelector('.quote');
            quoteElement.textContent = quotes[Math.floor(Math.random() * quotes.length)];
            quoteElement.classList.add('show');
        }
    </script>
</body>
</html>
